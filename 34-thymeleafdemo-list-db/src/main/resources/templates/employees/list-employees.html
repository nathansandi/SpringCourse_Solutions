<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<title>List of Employees</title>
	
</head>

<body>
<div class="container">
	<h3>Employee Directory</h3>
	<hr>
	
	<a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	<table border="1" class="table table-bordered table-striped">
		<thead class="thead-dark">	
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each="tempEmployee:${employees}">
				<td th:text="${tempEmployee.first_name}" />
				<td th:text="${tempEmployee.last_name}" />
				<td th:text="${tempEmployee.email}" />
				<td>
						<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-primary btn-sm mb-3"> Update </a>
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-danger btn-sm mb-3"
						onclick="if(!(confirm('Are u sure oyou want delete this employee?'))) return false"> Delete </a>
				</td>
			
			</tr>
		</tbody>
	</table>
</div>
</body>

</html>
